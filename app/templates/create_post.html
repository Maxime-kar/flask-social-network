{% extends 'base.html' %}
{% block title %}New Post{% endblock %}
{% block content %}
<h2>New Post</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">{{ form.content.label }} {{ form.content(class="form-control") }}</div>
    <div class="mb-3">{{ form.submit(class="btn btn-primary") }}</div>
</form>
{% endblock %}
